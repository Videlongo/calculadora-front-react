name: Developmen Integration

on:
  push:
    branches: [ "master" ]
  
jobs:
  development_integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - name: Dependencies
      run: npm install
    - name: build
      run: npm run build --if-present
    - name: test
      run: npm test **/**.js